<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading" >
        <mat-form-field>
            <input
                    matInput
                    required
                    type="textarea"
                    name="title"
                    [ngModel]="post?.title"
                    placeholder="Post Title"
                    #title="ngModel">
            <mat-error *ngIf="title.invalid">Please enter post title</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker>
        </div>
        <mat-form-field>
            <textarea
                    matInput
                    required
                    type="textarea"
                    rows="5"
                    name="content"
                    [ngModel]="post?.content"
                    placeholder="Post Content"
                    #content="ngModel"> </textarea>
            <mat-error *ngIf="content.invalid">Please enter post content</mat-error>
        </mat-form-field>
        <button
                mat-raised-button
                color="primary"
                type="submit"
                >Save Post</button>
    </form>
</mat-card>
